<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #test1{
        width: 400px;
        height: 200px;
        background: gray;
    }

    #test2 {
        width: 50%;
        height: 50%;
        background: orange;
        font-size: 12px;
    }

    p {
        background: green;
        font-size: 1.5em;
    }
</style>
</head>
<body>
    <div id="test1">
        <div id="test2">我是div tets2下的文字
            <p>我是test2下的P标签,我的大小是?</p>
        </div>
    </div>
    <pre>
        em是什么?
        是一个打字排版的术语, 代表 1个"M"字母的宽度,
        在css中,代表父元素中,一个M字母的宽度
        简化为: 父元素中,字体的大小,就是1em;
    </pre>
</body>
