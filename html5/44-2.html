<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    input{
        border: 1px solid blue;
    }

    input[name=email] {
        background: gray;
    }

    li:first-child {
        color: blue;
    }

    li:last-child {
        color: green;
    }

    li:nth-child(3) {
        color: orange;
    }
</style>
</head>
<body>
    <input type="text" name="username">
    <input type="text" name="email">
    <ul>
        <li>春</li>
        <li>夏</li>
        <li>秋</li>
        <li>冬</li>
    </ul>
</body>
</html>
